<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      /* Sticky header for smart table pages */
      .smart-table-header {
        position: sticky;
        top: 0;
        z-index: 1050; /* sit above table content */
        background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
        color: #fff;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      }
      .smart-table-header .title {
        font-size: 1.05rem;
        font-weight: 700;
        margin: 0;
      }
      .smart-table-header .done-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      /* make sure the main content doesn't sit under the sticky header */
      main.smart-table-main {
        padding-top: 62px;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Persistent header -->
    <header class="smart-table-header">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-table" style="font-size: 1.1rem"></i>
        <h1 class="title">{{ title }}</h1>
      </div>
      <div>
        <button class="done-btn" onclick="history.back();">Done</button>
      </div>
    </header>

    <main class="smart-table-main">
      <!-- Table Component Container -->
      <div id="table-component"></div>
    </main>

    <!-- Scripts -->
    <!-- Tabulator (must be loaded before smart_table.js) -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <!-- Component script -->
    <script src="/static/js/smart_table.js"></script>
    <script>
          // Ensure the browser title uses the server-provided title (if any)
          const serverTitle = {{ title|tojson }};
          if (serverTitle) {
            try { document.title = serverTitle; } catch (e) { /* ignore in very old browsers */ }
          }

      // Initialize the table component with advanced configuration provided by server
      const apiBase_p = {{ apiBase|tojson }};
      const options_p = {{ options|tojson }};
      // Pass null title so the component doesn't render its own header (we already have a persistent header)
      createTableComponent("#table-component", apiBase_p, options_p, null);
    </script>
  </body>
</html>
