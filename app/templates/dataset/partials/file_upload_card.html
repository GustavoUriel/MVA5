<!-- File Upload Card Component -->
<div class="card h-100" id="{{ file_type }}-upload-card">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="fas fa-{{ icon_class }} me-2 text-{{ color_class }}"></i>
            {{ title }}
        </h6>
    </div>
    <div class="card-body" id="{{ file_type }}-upload-body">
        <div class="upload-section" data-file-type="{{ file_type }}">
            <!-- File Upload -->
            <div class="mb-3">
                <label class="form-label">Upload File</label>
                <input type="file" class="form-control" accept=".csv,.tsv,.txt" 
                       name="file" data-file-type="{{ file_type }}" data-upload-method="file">
                <div class="form-text">Supported formats: CSV, TSV, TXT</div>
            </div>
            
            <button type="button" class="btn btn-{{ color_class }} w-100 upload-btn" 
                    data-file-type="{{ file_type }}">
                <i class="fas fa-upload me-2"></i>
                Upload {{ title }}
            </button>
            
            <!-- Status/Results Box -->
            <div class="mt-3" id="{{ file_type }}-status-container">
                <div class="alert alert-light border" role="alert" id="{{ file_type }}-status" style="padding: 0.75rem 1rem;">
                    {% if is_uploaded %}
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <strong>File uploaded successfully</strong>
                    {% else %}
                        <i class="fas fa-info-circle text-muted me-2"></i>
                        <span class="text-muted">No actions yet</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
