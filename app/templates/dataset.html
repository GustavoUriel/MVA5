{% extends "dataset/base.html" %}

{% block tab_content %}
<!-- Redirect to Files tab by default -->
<script>
// Redirect to the files tab by default
window.location.href = "{{ url_for('datasets.view_dataset', dataset_id=dataset.id, tab='files') }}";
</script>

<div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Redirecting to dataset files...</p>
</div>
{% endblock %}
